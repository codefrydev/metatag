<!DOCTYPE html>
<html lang="en">
<head>
<!-- Primary Meta Tags -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MetaTag - Instant SEO & Social Sharing Tags</title>
<meta name="title" content="MetaTag - Instant SEO & Social Sharing Tags" />
<meta name="description" content="MetaTag instantly crafts all your essential SEO, Open Graph, and Twitter Card meta tags—no coding required!" />
<meta name="author" content="CodeFryDev" />
<meta name="keywords" content="meta tags, SEO, Open Graph, Twitter Card, developer tools" />
<meta name="robots" content="index, follow" />
<link rel="canonical" href="https://codefrydev.in/metatag" />

<!-- Theme & Icons -->
<meta name="theme-color" content="#139c91" />
<meta name="msapplication-TileColor" content="#139c91" />
<link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/codefrydev/metatag/b492e38d9a48988bc860f2cc1a1cbe5c7a2a1913/MetaTag.svg" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://codefrydev.in/metatag" />
<meta property="og:title" content="MetaTag - SEO & Social Meta Tag Generator" />
<meta property="og:description" content="Generate perfectly formatted meta tags for SEO, Facebook, LinkedIn, Twitter, and more—instantly copy and paste!" />
<meta property="og:image" content="https://raw.githubusercontent.com/codefrydev/metatag/b492e38d9a48988bc860f2cc1a1cbe5c7a2a1913/MetaTag.svg" />

<!-- Twitter -->
<meta name="twitter:card" content="MetaTag " />
<meta name="twitter:title" content="MetaTag - SEO & Social Meta Tag Generator" />
<meta name="twitter:description" content="Generate perfectly formatted meta tags for SEO, Facebook, LinkedIn, Twitter, and more—instantly copy and paste!" />
<meta name="twitter:image" content="https://raw.githubusercontent.com/codefrydev/metatag/b492e38d9a48988bc860f2cc1a1cbe5c7a2a1913/MetaTag.svg" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out both;
    }
    .color-input-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .color-preview {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 to-teal-50 min-h-screen flex items-center justify-center p-6">
  <main class="bg-white rounded-3xl shadow-2xl w-full max-w-6xl p-8 animate-fadeInUp">
    <h1 class="text-4xl font-extrabold text-center text-teal-700 mb-8">
      Meta Tag Generator
    </h1>

    <form id="metaForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Fields are injected by the script below -->
    </form>

    <button id="generateBtn" type="button"
            class="mt-8 w-full py-3 bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-2xl transition-transform transform hover:scale-105">
      Generate &amp; Copy Meta Tags
    </button>

    <pre id="output"
         class="mt-6 p-6 bg-gray-100 rounded-2xl shadow-inner overflow-x-auto text-sm font-mono whitespace-pre-wrap">
    </pre>
  </main>

  <script>
    const fields = [
      { label: 'Page Title', name: 'title', type: 'text' },
      { label: 'Description', name: 'description', type: 'textarea' },
      { label: 'Author', name: 'author', type: 'text' },
      { label: 'Keywords', name: 'keywords', type: 'text' },
      { label: 'Canonical URL', name: 'canonical', type: 'text', value: window.location.href },
      { label: 'Robots', name: 'robots', type: 'text', value: 'index, follow' },
      { label: 'Theme Color', name: 'themeColor', type: 'color', value: '#0ea5e9' },
      { label: 'Tile Color', name: 'tileColor', type: 'color', value: '#0ea5e9' },
      { label: 'Favicon 32×32 URL', name: 'favicon32', type: 'text', value: '/favicon-32x32.png' },
      { label: 'Favicon 16×16 URL', name: 'favicon16', type: 'text', value: '/favicon-16x16.png' },
      { label: 'OG Type', name: 'ogType', type: 'text', value: 'website' },
      { label: 'OG URL', name: 'ogUrl', type: 'text', value: window.location.href },
      { label: 'OG Title', name: 'ogTitle', type: 'text' },
      { label: 'OG Description', name: 'ogDescription', type: 'textarea' },
      { label: 'OG Image URL', name: 'ogImage', type: 'text' },
      { label: 'Twitter Card', name: 'twitterCard', type: 'text', value: 'summary_large_image' },
      { label: 'Twitter Image URL', name: 'twitterImage', type: 'text' }
    ];

    const form = document.getElementById('metaForm');
    
    // Helper function to validate hex colors
    function isValidHex(color) {
      return /^#([0-9A-F]{3}){1,2}$/i.test(color);
    }

    fields.forEach((f, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = `flex flex-col animate-fadeInUp`;
      wrapper.style.animationDelay = `${i * 0.1}s`;

      const label = document.createElement('label');
      label.htmlFor = f.name;
      label.textContent = f.label;
      label.className = 'font-semibold mb-1';

      let input;
      
      if (f.type === 'textarea') {
        input = document.createElement('textarea');
        input.rows = 3;
      } 
      else if (f.type === 'color') {
        // Create container for color inputs
        const container = document.createElement('div');
        container.className = 'color-input-container';
        
        // Color preview box
        const preview = document.createElement('div');
        preview.className = 'color-preview';
        preview.style.backgroundColor = f.value || '#ffffff';
        
        // Color picker input
        const colorPicker = document.createElement('input');
        colorPicker.type = 'color';
        colorPicker.value = f.value || '#0ea5e9';
        colorPicker.className = 'cursor-pointer';
        
        // Text input for hex code
        input = document.createElement('input');
        input.type = 'text';
        input.id = f.name;
        input.name = f.name;
        input.value = f.value || '';
        input.placeholder = 'Hex color (#RRGGBB)';
        input.className = 'border rounded-2xl p-2 focus:outline-none focus:ring-2 focus:ring-teal-400 flex-1';
        
        // Sync between inputs
        colorPicker.addEventListener('input', () => {
          input.value = colorPicker.value;
          preview.style.backgroundColor = colorPicker.value;
        });
        
        input.addEventListener('input', () => {
          let color = input.value;
          if (color && !color.startsWith('#')) {
            color = '#' + color;
          }
          
          if (isValidHex(color)) {
            colorPicker.value = color;
            preview.style.backgroundColor = color;
            input.classList.remove('border-red-500');
          } else {
            input.classList.add('border-red-500');
          }
        });
        
        container.appendChild(preview);
        container.appendChild(colorPicker);
        container.appendChild(input);
        wrapper.append(label, container);
        form.appendChild(wrapper);
        return;
      }
      else {
        input = document.createElement('input');
        input.type = f.type;
      }

      input.id = f.name;
      input.name = f.name;
      input.value = f.value || '';
      input.placeholder = f.label;
      input.className = 'border rounded-2xl p-2 focus:outline-none focus:ring-2 focus:ring-teal-400';

      wrapper.append(label, input);
      form.appendChild(wrapper);
    });

    function generateMetaTags() {
      const m = {};
      fields.forEach(f => m[f.name] = document.getElementById(f.name).value);

      return `<!-- Primary Meta Tags -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>${m.title}</title>
<meta name="title" content="${m.title}" />
<meta name="description" content="${m.description}" />
<meta name="author" content="${m.author}" />
<meta name="keywords" content="${m.keywords}" />
<meta name="robots" content="${m.robots}" />
<link rel="canonical" href="${m.canonical}" />

<!-- Theme & Icons -->
<meta name="theme-color" content="${m.themeColor}" />
<meta name="msapplication-TileColor" content="${m.tileColor}" />
<link rel="icon" type="image/png" sizes="32x32" href="${m.favicon32}" />
<link rel="icon" type="image/png" sizes="16x16" href="${m.favicon16}" />

<!-- Open Graph -->
<meta property="og:type" content="${m.ogType}" />
<meta property="og:url" content="${m.ogUrl}" />
<meta property="og:title" content="${m.ogTitle || m.title}" />
<meta property="og:description" content="${m.ogDescription}" />
${m.ogImage ? `<meta property="og:image" content="${m.ogImage}" />` : ''}

<!-- Twitter -->
<meta name="twitter:card" content="${m.twitterCard}" />
<meta name="twitter:title" content="${m.ogTitle || m.title}" />
<meta name="twitter:description" content="${m.ogDescription}" />
${m.twitterImage ? `<meta name="twitter:image" content="${m.twitterImage}" />` : ''}`;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const tags = generateMetaTags();
      navigator.clipboard.writeText(tags);
      const out = document.getElementById('output');
      out.textContent = tags;
      out.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
